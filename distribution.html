<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="piechart"><svg style="width:450px;height:450px;"></svg></div>


    <script>



    data_piechart=[{"values": [{"label": "United States of America", "value": 1965}, {"label": "Brazil", "value": 387}, {"label": "England", "value": 177}, {"label": "Japan", "value": 165}, {"label": "Russia", "value": 139}, {"label": "Canada", "value": 127}, {"label": "Poland", "value": 95}, {"label": "Australia", "value": 61}, {"label": "France", "value": 59}, {"label": "Sweden", "value": 55}, {"label": "South Korea", "value": 38}, {"label": "Finland", "value": 36}, {"label": "Mexico", "value": 31}, {"label": "Philippines", "value": 29}, {"label": "Ireland", "value": 28}, {"label": "Netherlands", "value": 24}, {"label": "Germany", "value": 23}, {"label": "China", "value": 20}, {"label": "Scotland", "value": 19}, {"label": "Northern Ireland", "value": 18}, {"label": "Italy", "value": 17}, {"label": "Ukraine", "value": 17}, {"label": "Denmark", "value": 14}, {"label": "USA", "value": 13}, {"label": "Spain", "value": 12}], "key": "Serie 1"}];

    nv.addGraph(function() {
        var chart = nv.models.pieChart();
        chart.margin({top: 30, right: 60, bottom: 20, left: 60});
        var datum = data_piechart[0].values;

        chart.color(d3.scale.category20c().range());

    chart.tooltipContent(function(key, y, e, graph) {
          var x = String(key);
              var y =  String(y)  + ' cal';

              tooltip_str = '<center><b>'+x+'</b></center>' + y;
              return tooltip_str;
              });
        chart.showLabels(true);

            chart.donut(false);

    chart.showLegend(true);




        chart
            .x(function(d) { return d.label })
            .y(function(d) { return d.value });

        chart.width(450);

        chart.height(450);


            d3.select('#piechart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 450)
            .attr('height', 450)
            .call(chart);


        });



    </script>

    </body>
</html>
